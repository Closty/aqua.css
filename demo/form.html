<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../dist/aqua.css" />
    <link rel="stylesheet" href="./styles/demo.css" />
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <form
      class="order-form"
      oninput="price.value=parseInt(Array.from(document.querySelectorAll(`[name='type']`)).filter(e=>e.checked)[0].value)*parseInt(amount.value)+parseInt(document.querySelector('#insurance').value) || 0"
      onsubmit="alert(`提交的数据如下:\n${Array.from(new FormData(this), field => field.map(encodeURIComponent).join('=')).join('&')}`)"
      action="javascript:void(0);"
    >
      <h3>手办订单信息</h3>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder=" "
          pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
        />
      </div>
      <div class="form-group">
        <label for="phone">手机号</label>
        <input
          class="form-control"
          type="tel"
          name="phone"
          id="phone"
          placeholder=" "
          pattern="^(?:(?:\+|00)86)?1\d{10}$"
        />
      </div>
      <div class="form-group">
        <label class="form-check-text">类型</label>
        <div class="form-checks">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input bounce"
              type="radio"
              name="type"
              id="chinese"
              value="100"
            />
            <label class="form-check-label" for="chinese">国版</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input bounce"
              type="radio"
              name="type"
              id="japanese"
              value="750"
            />
            <label class="form-check-label" for="japanese">日版</label>
          </div>
        </div>
      </div>
      <div>国版100元/个，日版750元/个</div>
      <div class="form-group">
        <label for="amount">购买数量</label>
        <input
          class="form-control"
          type="number"
          name="amount"
          id="amount"
          min="1"
          max="99"
          value="1"
        />
      </div>
      <div class="form-group">
        <label for="city">城市</label>
        <input
          class="form-control"
          type="text"
          name="city"
          id="city"
          placeholder=" "
          pattern="^(?:[\u3400-\u4DB5\u4E00-\u9FEA\uFA0E\uFA0F\uFA11\uFA13\uFA14\uFA1F\uFA21\uFA23\uFA24\uFA27-\uFA29]|[\uD840-\uD868\uD86A-\uD86C\uD86F-\uD872\uD874-\uD879][\uDC00-\uDFFF]|\uD869[\uDC00-\uDED6\uDF00-\uDFFF]|\uD86D[\uDC00-\uDF34\uDF40-\uDFFF]|\uD86E[\uDC00-\uDC1D\uDC20-\uDFFF]|\uD873[\uDC00-\uDEA1\uDEB0-\uDFFF]|\uD87A[\uDC00-\uDFE0])+$"
        />
      </div>
      <div class="form-group">
        <label for="message">给商家留言</label>
        <textarea
          class="form-control"
          name="message"
          id="message"
          placeholder=" "
          maxlength="200"
        ></textarea>
      </div>
      <div class="form-group">
        <span>运费险1元</span>
        <input
          class="form-check-input bounce"
          type="checkbox"
          name="insurance"
          id="insurance"
          value="1"
        />
      </div>
      <div class="form-output">
        您总共需要支付 <output name="price">0</output> 元
      </div>
      <div class="form-group">
        <span>是否货到付款</span>
        <label class="form-switch">
          <input type="checkbox" id="toggle" name="to-be-collected" />
          <div class="line"></div>
          <div class="ball"></div>
        </label>
      </div>
      <div class="form-group">
        <label for="arrival-date">希望到货日期</label>
        <input
          class="form-control"
          type="date"
          name="arrival-date"
          id="arrival-date"
        />
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </body>
</html>
