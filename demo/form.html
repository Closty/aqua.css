<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../dist/aqua.css" />
    <link rel="stylesheet" href="./styles/demo.css" />
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <form
      class="order-form"
      oninput="price.value=parseInt(Array.from(document.querySelectorAll(`[name='type']`)).filter(e=>e.checked)[0]?.value)*parseInt(amount.value)+parseInt(Array.from(document.querySelectorAll('#insurance')).filter(e=>e.checked)[0]?.value || 0)"
      onsubmit="alert(`提交的数据如下:\n${Array.from(new FormData(this), field => field.map(encodeURIComponent).join('=')).join('&')}`)"
      action="javascript:void(0);"
    >
      <h3>手办订单信息</h3>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder=" "
          pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
        />
      </div>
      <div class="form-group">
        <label for="phone">手机号</label>
        <input
          class="form-control"
          type="tel"
          name="phone"
          id="phone"
          placeholder=" "
          pattern="^(?:(?:\+|00)86)?1\d{10}$"
        />
      </div>
      <div class="form-group">
        <label class="form-check-text">类型</label>
        <div class="form-checks">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input bounce"
              type="radio"
              name="type"
              id="chinese"
              value="100"
            />
            <label class="form-check-label" for="chinese">国版</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input bounce"
              type="radio"
              name="type"
              id="japanese"
              value="750"
            />
            <label class="form-check-label" for="japanese">日版</label>
          </div>
        </div>
      </div>
      <div>国版100元/个，日版750元/个</div>
      <div class="form-group">
        <label for="amount">购买数量</label>
        <input
          class="form-control"
          type="number"
          name="amount"
          id="amount"
          min="1"
          max="99"
          value="1"
        />
      </div>
      <div class="form-group">
        <label for="city">城市</label>
        <select class="form-control" type="text" name="city" id="city">
          <option value="苏州">苏州</option>
          <option value="扬州">扬州</option>
          <option value="无锡">无锡</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">给商家留言</label>
        <textarea
          class="form-control"
          name="message"
          id="message"
          placeholder=" "
          maxlength="200"
        ></textarea>
      </div>
      <div class="form-group">
        <span>运费险1元</span>
        <input
          class="form-check-input bounce"
          type="checkbox"
          name="insurance"
          id="insurance"
          value="1"
        />
      </div>
      <div class="form-output">
        您总共需要支付 <output name="price">0</output> 元
      </div>
      <div class="form-group">
        <span>是否货到付款</span>
        <div class="form-check">
          <input
            type="checkbox"
            name="to-be-collected"
            class="form-switch"
            id="to-be-collected"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="arrival-date">希望到货日期</label>
        <input
          class="form-control"
          type="date"
          name="arrival-date"
          id="arrival-date"
        />
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </body>
</html>
