<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../dist/aqua.css" />
    <link rel="stylesheet" href="./styles/demo.css" />
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <form
      class="order-form"
      oninput="price.value=parseInt(Array.from(document.querySelectorAll(`[name='type']`)).filter(e=>e.checked)[0]?.dataset?.price)*parseInt(amount.value)+!!document.querySelector('#insurance').checked*0.4 || 0"
    >
      <h2>完善订单信息</h2>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder=" "
          autocomplete="off"
          pattern="^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
        />
        <label for="email">邮箱</label>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="tel"
          name="tel"
          id="tel"
          placeholder=" "
          autocomplete="off"
          pattern="^(?:(?:\+|00)86)?1\d{10}$"
        />
        <label for="tel">手机号</label>
      </div>
      <div class="form-check-group">
        <div class="form-check-group-label">款式</div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input bounce"
            type="radio"
            name="type"
            id="male"
            data-price="200"
          />
          <label class="form-check-label" for="male">男款</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input bounce"
            type="radio"
            name="type"
            id="female"
            data-price="150"
          />
          <label class="form-check-label" for="female">女款</label>
        </div>
      </div>
      <div>男款200元/件，女款150元/件</div>
      <div class="form-group">
        <input
          class="form-control"
          type="number"
          name="amount"
          id="amount"
          placeholder=" "
          autocomplete="off"
          min="1"
          max="99"
          value="1"
        />
        <label for="amount">购买数量</label>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="city"
          id="city"
          placeholder=" "
          autocomplete="off"
          pattern="^(?:[\u3400-\u4DB5\u4E00-\u9FEA\uFA0E\uFA0F\uFA11\uFA13\uFA14\uFA1F\uFA21\uFA23\uFA24\uFA27-\uFA29]|[\uD840-\uD868\uD86A-\uD86C\uD86F-\uD872\uD874-\uD879][\uDC00-\uDFFF]|\uD869[\uDC00-\uDED6\uDF00-\uDFFF]|\uD86D[\uDC00-\uDF34\uDF40-\uDFFF]|\uD86E[\uDC00-\uDC1D\uDC20-\uDFFF]|\uD873[\uDC00-\uDEA1\uDEB0-\uDFFF]|\uD87A[\uDC00-\uDFE0])+$"
        />
        <label for="city">城市</label>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="message"
          id="message"
          placeholder=" "
          autocomplete="off"
          maxlength="200"
        />
        <label for="message">给商家留言</label>
      </div>
      <div class="form-check-group">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input bounce"
            type="checkbox"
            name="insurance"
            id="insurance"
          />
          <label class="form-check-label" for="insurance"
            >使用运费险0.4元</label
          >
        </div>
      </div>
      <div class="form-output">
        您总共需要支付 <output name="price">0</output> 元
      </div>
      <div class="form-check-group">
        <div class="form-check">
          <label class="switch">
            <input type="checkbox" id="toggle" name="huodaofukuan" />
            <div class="line"></div>
            <div class="ball"></div>
          </label>
          <span>是否货到付款</span>
        </div>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="date"
          name="arrival-date"
          id="arrival-date"
          placeholder=" "
          autocomplete="off"
        />
        <label for="arrival-date">希望到货日期</label>
      </div>
      <button type="submit" class="btn btn-primary btn-shock">提交</button>
    </form>
  </body>
</html>
